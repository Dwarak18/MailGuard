name: Deploy to Render

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Trigger Render deployment
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            echo "‚ö†Ô∏è RENDER_DEPLOY_HOOK secret not configured"
            echo "Please add your Render deploy hook to GitHub secrets"
            exit 1
          fi
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
          echo "‚úÖ Deployment triggered on Render"

      - name: Deployment status
        run: echo "üöÄ Application deployment initiated successfully"