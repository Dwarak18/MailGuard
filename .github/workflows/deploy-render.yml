name: Deploy to Render

on:
  push:
    branches: [main]
    paths: ['backend/**']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd backend
          npm ci
      
      - name: Build backend
        run: |
          cd backend
          npm run build
      
      - name: Test backend
        run: |
          cd backend
          npm run type-check
      
      - name: Deploy to Render
        if: github.ref == 'refs/heads/main'
