name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('./coverage/coverage-final.json', 'utf8');
            const data = JSON.parse(coverage);
            
            let totalLines = 0;
            let coveredLines = 0;
            
            for (const file in data) {
              const fileData = data[file];
              if (fileData.lines) {
                for (const line in fileData.lines) {
                  totalLines++;
                  if (fileData.lines[line] > 0) {
                    coveredLines++;
                  }
                }
              }
            }
            
            const percentage = ((coveredLines / totalLines) * 100).toFixed(2);
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üìä **Code Coverage**: ${percentage}% (${coveredLines}/${totalLines} lines)`
            });

  dependency-check:
    name: Check Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Check for outdated dependencies
        run: npm outdated || true

      - name: Verify lock file
        run: npm ci --audit

  build-size:
    name: Check Build Size
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run ext:build

      - name: Check extension size
        run: |
          SIZE=$(du -sh extension/dist | cut -f1)
          echo "üì¶ Extension size: $SIZE"
          BYTES=$(du -sb extension/dist | cut -f1)
          if [ $BYTES -gt 5242880 ]; then
            echo "‚ö†Ô∏è  Warning: Extension exceeds 5MB limit"
            exit 1
          fi

      - name: Build backend
        run: npm run backend:build

      - name: Check backend size
        run: |
          SIZE=$(du -sh backend/dist | cut -f1)
          echo "üì¶ Backend size: $SIZE"
