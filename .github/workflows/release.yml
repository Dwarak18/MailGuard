name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm run test
      - run: npm run build
      
      - name: Create release zip
        run: |
          cd extension/dist && zip -r ../../mailguard-extension-${{ github.ref_name }}.zip . && cd ../..
          cd backend && zip -r ../mailguard-backend-${{ github.ref_name }}.zip dist/ package.json package-lock.json && cd ..
      
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            mailguard-extension-${{ github.ref_name }}.zip
            mailguard-backend-${{ github.ref_name }}.zip
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

