name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

env:
  NODE_VERSION: '18'

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build project
        run: npm run build

      - name: Create release archives
        run: |
          mkdir -p releases
          cd extension/dist && zip -r ../../releases/mailguard-extension-${{ github.ref_name }}.zip . && cd ../..
          cd backend && zip -r ../releases/mailguard-backend-${{ github.ref_name }}.zip dist/ package.json package-lock.json && cd ..
          echo "âœ… Release archives created successfully"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            releases/mailguard-extension-${{ github.ref_name }}.zip
            releases/mailguard-backend-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ github.ref_name }}
          path: releases/